
version: '2.1'

volumes:
  pg-backup-data-dir:
  pg-data-dir:

services:

  pg_backup:
    image: kartoza/postgis:13.0
    restart: 'always'
    volumes:
      - ./setup-db.sql:/docker-entrypoint-initdb.d/setup-db.sql
    environment:
      - POSTGRES_DB=gis
      - POSTGRES_USER=docker
      - POSTGRES_PASS=docker
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 3
      test: "pg_isready"

  pg_restore:
    image: kartoza/pg-backup:manual-build
    restart: 'always'
    volumes:
      - pg-backup-data-dir:/backups
      - ./setup-db.sql:/docker-entrypoint-initdb.d/setup-db.sql
      - ./tests:/tests
      - ../utils:/lib/utils
    environment:
      - DUMPPREFIX=PG_gis
      - POSTGRES_HOST=pg_backup
      - POSTGRES_USER=docker
      - POSTGRES_PASS=docker
      - POSTGRES_PORT=5432
      - CRON_SCHEDULE=*/1 * * * *
      - TARGET_DB=gis
      - WITH_POSTGIS=1
      - TARGET_ARCHIVE=/backups/latest.gis.dmp
      - ARCHIVE_FILENAME=latest
    depends_on:
      pg_backup:
        condition: service_healthy
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 3
      test: "pg_isready"
